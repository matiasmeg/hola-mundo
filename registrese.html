    <main>
        <br>
        <h2 style="text-align: center;">Registrese en nuestro sitio y deje su opinión</h2>
        
        <img src="img/contacto.webp" alt="Chica enviando un mensaje" width="1000" heigth="800" style="margin-left:12%;" >

        <br>
        <br>
        <h2 style="text-align: center;">Formulario de registro:</h2>        

        <form action="data.html" target="_blank" style="text-align: center;">

            <label for="first_name">Nombre</label>
            <input  type="text" id="first_name" name="nombre" placeholder="Nombre" required>
            <br>
            <br>
    
            <label for="last_name">Apellido</label>
            <input type="text" id="last_name" name="apellido" placeholder="Apellido" required >
            <br> 
            <br>
    
            <label for="dni">DNI</label>
            <input type="name" id="dni" name="dni">
            <br>
            <br>
    
            <label for="edad">Edad</label>

            <input type="number" id="edad" name="edad">
            <br>
            <br>
    
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="micorreo@gmail.com" required>
            <br>
            <br>
    
            <label for="tel">Teléfono</label>
            <input type="tel" id="tel" name="tel">
    
            <br>
            <p>Género:</p>
            <label for="masculino">Masculino</label>
            <input id="masculino" type="radio" name="masculino">
    
            <label for="femenino">Femenino</label>
            <input id="femenino" type="radio" name="femenino">
    
            <label for="otros">Otros</label>
            <input id="otros" type="radio" name="otros">
            <br>
            <br>
            <label for="fecha">Fecha de registro</label>
            <input id="fecha" type="date" name="fecha">
            <br>
            
            <p>Lugares favoritos: </p>
            <label for="playa">Playa</label>
            <input id="playa" type="checkbox" name="playa">
    
            <label for="montaña">Montaña</label>
            <input id="montaña" type="checkbox" name="montaña">
    
            <label for="campo">Campo</label>
            <input id="campo" type="checkbox" name="campo">

            <label for="ciudad">Ciudad</label>
            <input id="ciudad" type="checkbox" name="ciudad">

            <label for="otros">Otros</label>
            <input id="otros" type="checkbox" name="otros">
    
            <br>
            <br>
            <label for="viajero">Frecuncia de viajes</label>

            <select id="viajero">
                <option>Muy frecuente (más de 4 veces al año)</option>
                <option>Regular (entre 2 y 3 veces al año)</option>
                <option>Poco frecuente (menos de 2 veces al año)</option>
            </select>
            <br>
            <br>
            
            <label for="mensaje">Mensaje:</label>
            <br>
            <textarea type="text" id="mensaje" name="mensaje" rows="10" cols="50"></textarea>
            <br>
            <input type="checkbox" name="cond" required>Acepto los términos y condiciones.
            <br>
            <br>
    
            <button type="submit">Enviar</button>
    
        </form>
        <br>
        <br>

    </main>
