<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&family=Roboto:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
    <title>Desafío Clase 14 - Rocket Code</title>
</head>
<body>
    
    <h1>Escribinos</h1>

    <form class="formulario">
        <input class="campos" type="text" id="nombre" name="nombre" placeholder="Nombre" required minlength="4" maxlength="25">
        <input class="campos" type="email" id="email" name="email" placeholder="email" required>

        <h4>Selecciona tu color favorito</h4>
        <div class="colores">
            <input class="input_color" name="favcolor" type="color" value="#e642f5">
        </div>

        <h4>Edad</h4>
        <div class="edad">
            <label class="label" for="menor">Menor de 18 años</label>
            <input class="input" id="menor" type="radio" name="edad">
            <label class="label" for="mayor">Mayor de 18 años</label>
            <input class="input" id="mayor" type="radio" name="edad">
        </div>

        <h4>Selecciona tus números favoritos del 1 al 5</h4>
        <div class="numeros">

            <label class="label" for="01">01</label>
            <input class="input" id="01" type="checkbox" name="numero_1">

            <label class="label" for="02">02</label>
            <input class="input" id="02" type="checkbox" name="numero_2">

            <label class="label" for="03">03</label>
            <input class="input" id="03" type="checkbox" name="numero_3">

            <label class="label" for="04">04</label>
            <input class="input" id="04" type="checkbox" name="numero_4">

            <label class="label" for="05">05</label>
            <input class="input" id="05" type="checkbox" name="numero_5">

        </div>

        <label class="label" for="mensaje">Opinión</label>
        <textarea id="opinión" ></textarea>

        <label class="label" for="region">Región</label>

        <select class="region_select" id="region" name="region">
            <option value="ar">Argentina</option>
            <option value="lat">Lationoamérica</option>
            <option value="america_norte">América del Norte</option>
        </select>

        <button class="boton" type="submit">Enviar</button>

        
    </form>
    
</body>
</html>
